<!DOCTYPE html>
<html lang="en" role="document">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card_container">
      <figure class="card_image_container">
        <div class="view_overlay">
          <img src="./images/icon-view.svg" alt="NFT Image" />
        </div>
        <img
          role="img"
          class="card_image"
          src="./images/image-equilibrium.jpg"
          alt=""
        />
      </figure>
      <h1 role="text" class="card_title">Equilibrium #3429</h1>
      <p role="text" class="card_description">
        Our Equilibrum collection promotes balance and calm.
      </p>
      <div class="card_details">
        <div class="nft-cost">
          <img src="./images/icon-ethereum.svg" alt="" />
          <p>0.041ETH</p>
        </div>
        <div class="nft-timer">
          <img src="./images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <hr class="card_line_divider" />
      <div role="text" class="card_author">
        <img
          class="card_author_avatar"
          src="./images/image-avatar.png"
          alt=""
        />
        <p class="card_author_name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
  </body>
</html>
